language: node_js
node_js:
- 10.13.0
dist: trusty
addons:
  chrome: stable
cache:
  directories:
  - "$HOME/.npm"
git:
  depth: false
env:
  global:
  - JOBS=1
  - secure: 
branches:
  only:
  - master
  - /^v\d+\.\d+\.\d+/
jobs:
  include:
  - stage: test
    name: Tests
    install: yarn install --non-interactive
    script: yarn run test
  - stage: publish
    name: Publish to npm
    script: skip
    before_deploy:
      - echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" >> $HOME/.npmrc 2> /dev/null
    deploy:
      provider: script
      script: "yarn run lerna:publish"
      skip_cleanup: true
  - stage: deploy
    name: Deploy to gh-pages
    if: "(branch = master and tag is present)"
    script: yarn run deploy
